group 'rtrt'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.3.RELEASE'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'org.bitbucket.b_c', name: 'jose4j', version: '0.5.2'
    compile 'com.google.apis:google-api-services-bigquery:v2-rev310-1.22.0'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.33'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.4'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
